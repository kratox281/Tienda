<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
<header th:insert="~{fragments/head}"></header>

	<div
		class="modal modal-sheet position-static d-block bg-body-white p-4 py-md-5"
		tabindex="-1" role="dialog" id="modalSignin">
		<div class="modal-dialog" role="document">
			<h1 th:text="'Bienvenido a tu perfil '+${nombre}">
				Bienvenido a tu perfil
				</h1>
			<div class="modal-content rounded-4 shadow">
				<div class="modal-header p-5 pb-4 border-bottom-0">
					<h1 class="fw-bold mb-0 fs-2">Tus datos</h1>
				</div>

				<div class="modal-body p-5 pt-0">
					<form action="profile" method="post">
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-3"
								id="floatingInput" placeholder="paco" name="email"
								th:value="${email}"> <label for="floatingInput">Correo
								Electronico</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-3"
								id="floatingInput" placeholder="paco" name="nombre"
								th:value="${nombre}"> <label for="floatingInput">Nombre</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control rounded-3"
								id="floatingInput" placeholder="paco" name="apellidos"
								th:value="${apellidos}"> <label
								for="floatingInput">Apellidos</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-3"
								id="floatingPassword" placeholder="Password" name="clave" required="required">
							<label for="floatingPassword">Contraseña</label>
						</div>
						<small>Confirma tu contraseña</small>
						<div class="form-floating mb-3">
							<input type="password" class="form-control rounded-3"
								id="floatingPassword" placeholder="Password" name="clave2" required="required">
							<label for="floatingPassword">Contraseña</label>
						</div>
						<button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
							type="submit">Modificar</button>
						<br>


					</form>
				</div>

</div>
			</div>
		</div>
	<footer th:insert="~{fragments/footer}" style="margin-top: 20%;"></footer>
</body>
</html>
