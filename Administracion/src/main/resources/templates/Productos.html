<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header th:insert="~{fragments/head}"></header>
	<header>
		<div style="text-align: right; margin-right: 2%; margin-top: 1%;">
			<form action="crearProd" method="get">
				<button class="btn btn-success" type="submit" value="Agregar">Agregar</button>
			</form>
		</div>
	</header>
	<div class="row d-flex">
		<div th:each="Producto:${productos}" class= "col-12 col-sm-4" style="text-align: center;">
			<div class="container py-5 align-content-center" tabindex="-1"
				role="dialog" id="modalSheet">
				<div class="modal-dialog" role="document">
					<div class="modal-content rounded-4 shadow">
						<h3 th:text="${Producto.nombre}">Nombre Producto</h3>
						<img alt="no img found" th:if="${Producto.url != null}" th:src="${Producto.url}" height="300px">
						<p th:text="${Producto.precio}+'$'">Descripcion</p>
						<form method="get">
							<input type="hidden" name="id" th:value="${Producto.id}">
							<button class="btn btn-warning"type="submit" value="Editar" formaction="editProducto">Editar</button>
				<button class="btn btn-danger" onclick="if(!confirm('¿Desea dar de baja este producto?')){return false;}" formaction="deleteProd">Retirar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>


		<footer th:insert="~{fragments/footer}" style="margin-top: 20%;"></footer>
</body>
</html>
