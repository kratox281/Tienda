<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<header th:insert="~{fragments/head}"></header>
	<div class="row d-flex">
	<!-- Bucle -->
	<div th:each="Pedido:${pedidos}" class="col-12 col-sm-3" >
	
	<div class="container py-5 align-content-center" tabindex="-1" role="dialog" id="modalSheet">
  	<div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow p-3">
<!--       <div class="modal-header border-bottom-0"> -->
	<!-- MI CODIGO NO TOCAR -->
		<h3 th:text="'Pedido: '+${Pedido.id}">Id Pedido</h3>
		<p th:text="${Pedido.total} + ' $'">Algun dato</p>
		<div th:switch="${Pedido.estado}">
			Estado:
			 <b th:case="'C'" style="color: red;">Cancelado</b> 
			 <b th:case="'PE'"style="color: orange;">Pendiente de envio</b> 
			 <b th:case="'E'"style="color:green;">Enviado</b>
		</div>
		<form th:if="${Pedido.estado == 'PE'}" action="procesar" method="post">
			<input type="hidden" name="id" th:value="${Pedido.id}"> <button
				type="submit" value="Procesar">Procesar</button>
		</form>
			<!-- HASTA AQUI -->
			</div>
			</div>
			</div>
			</div>
	</div>
<!-- FIn bucle -->
 	<footer th:insert="~{fragments/footer}" style="margin-top: 20%; float: none;"></footer> 
</body>
</html>
